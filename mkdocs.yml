site_name: Lamontagne Lab at Tufts University
site_url: https://lamontagnelab.github.io/lab-manual/

repo_name: LamontagneLab/lab-manual
repo_url: https://github.com/LamontagneLab/lab-manual

theme:
  name: material
  palette:
    primary: blue
  icon:
    logo:
    repo: fontawesome/brands/github
  features: fontawesome/solid/fa-users-rectangle
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - search.highlight
    - content.code.annotate

markdown_extensions:
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg