site_name: Lamontagne Lab at Tufts University
site_url: https://lamontagnelab.github.io/lab-manual/

theme:
  name: material
  palette:
    primary: blue
  font:
    text: Roboto
    code: Courier New
  icon:
    logo: fontawesome/solid/users-rectangle
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - search.highlight
    - content.code.annotate

markdown_extensions:
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
    - awesome-pages
    - search